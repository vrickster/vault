<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vrickster Vault</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- Plyr.js for video playback -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.min.js"></script>
  
  <!-- WebTorrent for P2P streaming (optional) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webtorrent/1.9.7/webtorrent.min.js"></script>
</head>
<body>
  <header>
    <div class="logo">Vrickster Vault</div>
    <div class="header-controls" style="display: none;">
      <div class="search-toggle">
        <i class="fas fa-search"></i>
      </div>
    </div>
  </header>
  
  <div class="container">
    <div id="login" class="fadeIn">
      <h2>Access Your Entertainment</h2>
      <div class="form-group">
        <input type="password" id="password-input" placeholder="Enter password" autocomplete="off">
      </div>
      <button onclick="checkPassword()">Enter Vault <i class="fas fa-arrow-right"></i></button>
    </div>
    
    <div id="main-content" style="display: none;">
      <h1>Welcome to Vrickster Vault</h1>
      
      <div class="categories">
        <div class="category-card" onclick="showContent('movies')">
          <div class="category-image">
            <img src="/api/placeholder/400/320" alt="Movies and TV Shows">
          </div>
          <div class="category-title">Movies & TV Shows</div>
        </div>
        
        <div class="category-card" onclick="showContent('anime')">
          <div class="category-image">
            <img src="/api/placeholder/400/320" alt="Anime">
          </div>
          <div class="category-title">Anime</div>
        </div>
        
        <div class="category-card" onclick="showContent('manga')">
          <div class="category-image">
            <img src="/api/placeholder/400/320" alt="Manga">
          </div>
          <div class="category-title">Manga</div>
        </div>
      </div>
      
      <div id="content" style="display: none;" class="fadeIn">
        <h2 id="category-title"></h2>
        <p id="category-description"></p>
        
        <div class="content-grid" id="content-items">
          <!-- Content items will be loaded dynamically -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal templates -->
  <template id="loading-template">
    <div class="loading-overlay">
      <div class="loading-spinner"></div>
    </div>
  </template>
  
  <template id="error-template">
    <div class="error-overlay">
      <div class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <p>{{message}}</p>
        <button class="retry-button">Retry</button>
      </div>
    </div>
  </template>
  
  <!-- Import our scripts with the ES module type -->
  <script src="api.js"></script>
  <script src="app.js"></script>
</body>
            </html>
